<head>

       button{

    <script>
        //Password Validation

        function Password_update(){
        var Password=document.getElementById("pass").value
        var password_flag=false
        var upper=0
        var lower=0
        var num=0
        var special=0
        for(var i=0; i<Password.length;i++){
            if((Password[i]>="A")&&(Password[i]<="Z")){
                upper++
            }else if ((Password[i]>="a")&&(Password[i]<="z")){
                lower++
            }else if ((Password[i]>="0")&&(Password[i]<="9")){
                num++
            }else{
                special++
            }
        }
        if((Password.length>=8)&&(Password.length<=16)&&(upper>=1)&(lower>=1)&&(num>=1)&&(special>=1)){
            password_flag=true
        }else{
            document.getElementById("passerror").innerHTML="Not a Strong Password"
            document.getElementById("passerror").style.color="red"
        }

        // Confirm Password
        var Confirm=document.getElementById("confirm").value
        var confirm_flag=false
        if(Password==Confirm){
            window.location.href="./passwordupdate.html"
        }else{
            document.getElementById("confirmerror").innerHTML="Password does not match"
            document.getElementById("confirmerror").style.color="red"
        }
    }
    </script>
</head>

<div id="border">

    <table>

        </tr>
        <tr>
            <td>Confirm New Password</td>
            <td></td>
            <td><input type="password" id="confirm"></td>
            
        </tr>
    </table>
    <div id="notify">
        <p id="passerror"></p>
        <p id="confirmerror"></p>
    </div><br><br><br>
    <button onclick="Password_update()">Update</button>
</div>
</div>
